---
clues_secret_token: not_very_secret_token
ec3_deployment_id: ec3-id
# IAM token for clues
ec3_iam_access_token: iam_access_token
# IAM credentials for the clues client
ec3_iam_clues_client_id: iam_clues_client_id
ec3_iam_clues_client_secret: iam_clues_client_secret
# Orchestrator URL
indigo_orchestrator_url: https://orchestrator01-indigo.cloud.ba.infn.it/orchestrator
# Select between the following: torque, slurm, sge, condor, mesos
clues_queue_system: mesos
# Number of max worker nodes to deploy in the cluster
ec3_max_instances: 10
# Prefix applied to the elastic cluster worker nodes
vnode_prefix: vnode-
# Class to use as power manager (POWERMANAGER_CLASS)
clues_powermanager_class: cluesplugins.indigo_orchestrator
# Needed due to Chronos API changes
chronos_version: 3.0.2
# Default value for credentials
clues_mesos_credentials: {user: "", token: "", protocol "http"}
clues_marathon_credentials: {user: "", token: "", protocol "http"}
clues_chronos_credentials: {user: "", token: "", protocol "http"}
